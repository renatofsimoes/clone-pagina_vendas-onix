<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone página Onix</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Scripts -->
    <script src="js/scripts.js" defer></script>
    <!-- Links -->
    <link
      rel="shortcut icon"
      href="img/logo-chevrolet.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="nav1">
        <ul>
          <li><img src="img/hamburger.svg" alt="opcoes" /></li>
          <li><p>Veículos</p></li>
          <li><p>Comprar</p></li>
          <li>
            <a href="#"
              ><img src="img/logo-100anos-chevrolet.svg" alt="logo 100 anos"
            /></a>
          </li>
          <li id="nav1-center">
            <a href="#">
              <img src="img/logo-chevrolet.svg" alt="logo chevrolet" />
            </a>
          </li>
          <li id="nav1-right">
            <a href="#">
              <img src="img/OnStar.png" alt="OnStar" />
            </a>
          </li>
        </ul>
      </nav>
      <div id="main-banner">
        <div id="slogan">
          <h2>ONIX</h2>
          <p>Tudo que você merece em um carro</p>
        </div>
        <img src="img/selo-autos.avif" alt="selo autos" />
      </div>
      <nav id="nav2">
        <ul>
          <li><h2>Onix 2025</h2></li>
          <li id="nav2-right">
            <a href="#"><h3>Sobre o Onix</h3></a>
            <a href="#"><h3>Acessórios</h3></a>
            <a href="#"><h3>Onix RS</h3></a>
            <a href="#"><h3>Versões</h3></a>
            <a href="#"><h3 id="special">Encontre seu Onix</h3></a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="advantages">
      <div>
        <h2>Easy entry</h2>
        <h3>Tecnologia</h3>
      </div>
      <div id="wheels">
        <h2>Rodas de liga</h2>
        <h2>leve de 16"</h2>
        <h3>Design</h3>
      </div>
      <div>
        <h2>6 airbags de série</h2>
        <h3>Segurança</h3>
      </div>
      <div>
        <h2>Motor turbo</h2>
        <h3>Performance</h3>
      </div>
    </section>
  </body>
</html>
